
<!-- footer -->





<footer class="site-footer">
  <div class="container">

<div class="about-story">
   <h3> About this Story</h3>

        {% capture xs %}{% include about-footer.md %}{% endcapture %}
        {{ xs | markdownify }}

</div>


    <h3>Contact</h3>


      <ul class="list-inline">

        {% if site.email %}
        <li>
            <a href="mailto:{{site.email}}" class="btn-social btn-outline"><i class="fa fa-envelope"></i></a>
        </li>
        {% endif %}

        {% if site.twitter_username %}
        <li>
            <a href="https://twitter.com/{{site.twitter_username}}" class="btn-social btn-outline"><i class="fa fa-twitter"></i></a>
        </li>
        {% endif %}


        {% if site.linkedin_full_url %}
        <li>
            <a href="{{site.linkedin_full_url}}" class="btn-social btn-outline"><i class="fa fa-linkedin"></i></a>
        </li>
        {% endif %}


        {% if site.github_repo %}
        <li>
            <a href="https://github.com/{{site.github_repo}}" class="btn-social btn-outline"><i class="fa fa-github"></i></a>
        </li>
        {% endif %}

    </ul>

  </div>
</footer>
